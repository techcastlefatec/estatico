<!-- Declaração do tipo de documento HTML -->
<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define a linguagem padrão do documento como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8, permitindo caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta a escala para dispositivos móveis -->
    <title>Cadastro de Matérias</title> <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="../styles/CadastroDeMaterias.css"> <!-- Importa o arquivo CSS externo para estilização da página -->
    <link rel="stylesheet" href="../styles/HeaderSecretaria.css"> 
</head>
<body>

    <!-- Cabeçalho da página com os logotipos -->
    <header>
        <div id="topo-header"> <!-- Container para as três logos alinhadas -->
            <div>
                <img src="../images/cps.png" alt="Logo do Centro Paula Souza" class="logo-header"> <!-- Logotipo da CPS -->
            </div>
            <div>
                <img src="../images/fatec-jac.png" alt="Logo da Fatec de Jacareí" class="logo-header"> <!-- Logotipo da Fatec -->
            </div>
            <div>
                <img src="../images/govsp.png" alt="Logo do Governo de São Paulo" class="logo-header"> <!-- Logotipo do Governo de SP -->
            </div>
        </div>
        <div class="linha"> </div> <!-- Linha branca separadora -->

        <!-- Navegação principal da página -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Link para página inicial -->
                <li><a href="pages/ConsultaProfessor.html">Professores</a></li> <!-- Link para página de professores -->
                <li><a href="pages/Salas.html">Salas</a></li> 
                <li class="secretaria-nav"><a href="../index.html">Sair da Secretaria</a></li> <!-- Link alinhado à direita -->
            </ul>
        </nav>
        <div class="linha"> </div> <!-- Linha branca separadora -->
    </header>

    <!-- Título e seleção de curso -->
    <div id="cadastro-matérias"> <!-- Container para o título e o seletor de curso -->
        <h2>Cadastro de Matérias </h2> <!-- Título da seção -->
        <form id="cursos"> <!-- Formulário apenas com o seletor -->
            <select id="selecao-curso"> <!-- Menu suspenso para selecionar curso -->
                <option value="" disabled selected>Alterar Curso</option> <!-- Placeholder bloqueado -->
                <option value="ads">Desenvolvimento de Software Multiplataforma</option>
                <option value="gpi">Geoprocessamento</option>
                <option value="log">Meio Ambiente e Recursos Hídricos</option>
            </select>
        </form>
    </div>

    <!-- Formulário para cadastrar disciplinas -->
    <div class="form-box"> <!-- Caixa com fundo cinza e sombra -->
        <form id="Disciplina"> <!-- Formulário principal -->
            <div>
                <label for="Matéria">Matéria:</label>
                <input type="text" id="Professor" name="Professor" required> <!-- Campo de entrada para a matéria -->
            </div>
            <div> 
                <label for="Carga">Carga horária:</label>
                <input type="text" id="Carga" name="Carga" required> <!-- Campo para o período -->
            </div>
            <div> 
                <label for="Descricao">Descrição:</label>
                <input type="text" id="Descricao" name="Descricao" required> <!-- Campo para o nome do professor -->
            </div>
            <div class="form-footer"> <!-- Rodapé do formulário -->
                <button type="submit">Salvar</button> <!-- Botão de envio do formulário, alinhado à direita -->
            </div>
        </form>
    </div>

    <!-- <script src="scripts/SEU-ARQUIVO.js"></script> Script extra comentado -->
    <script src="scripts/navbar.js"></script> <!-- Script JS para funcionalidades da barra de navegação -->

</body>
</html>
